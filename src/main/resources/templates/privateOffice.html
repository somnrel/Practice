<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML5 Login Form with validation Example</title>
    <link th:href="@{/styles/loginAndRegistrationStyle.css}" rel="stylesheet"/>
</head>
<body>
<div id="account-form-wrap" >
    <form th:action="@{/logout}" method="post" th:object="${userInfo}" >
        <input id="account_exit" type="submit" value="X"/>
    </form>
    <h2>Личный кабинет</h2>
        <div class="block1">
            <pre>Ваши данные</pre>
            <p>
                <input th:value="${userInfo.name}" disabled required>
            </p>
            <p>
                <input  th:value="${userInfo.familyName}" disabled required>
            </p>
            <p>
                <input th:value="${userInfo.phone}" disabled required>
            </p>
        </div>
        <div class="block2">
            <table>
                <thead>
                <tr>
                    <th>Тип операции</th>
                    <th>Кол-во бонусов</th>
                    <th>Дата операции</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="transaction : ${transactionInfos}">
                    <td th:text="${transaction.typeOperation}"></td>
                    <td th:text="${transaction.amount}"></td>
                    <td th:text="${transaction.dateTransaction}"></td>
                </tr>
                </tbody>
            </table>
        </div>
</div><!--login-form-wrap-->
<!-- partial -->

</body>
</html>
